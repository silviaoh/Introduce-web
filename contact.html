<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="./animation.css" type="text/css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
      <header>
        <h2><a href="./index.html">Main</a></h2>
        <nav>
          <ul class="main-menu">
            <li><a href="./about.html">ABOUT ME</a></li>
            <li><a href="./projects.html">PROJECTS</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="container bg-img-none">
          <div class="contact-wrapper">
            <h2 class="header-animation">Contact</h2>
            <div class="contact-info">
              <div class="phone">
                <i class="fas fa-mobile-alt fa-lg"></i>
                <span>010-6861-9734</span>
              </div>
              <div class="e-mail-info">
                <i class="far fa-envelope fa-lg"></i>
                <span>silvia.jisu.oh@gmail.com</span>
              </div>
            </div>
            <div class="form-div">
              <form id="contact-form">
                  <input type="text" name="name" id="name" placeholder="이름"/><br />
                  <input type="text" name="e-mail" id="e-mail" placeholder="이메일" /><br />
                  <input type="text" name="title" id="title" placeholder="제목" /><br />
                  <textarea name="content" rows="8" cols="35" placeholder="보낼 내용을 여기에 입력하세요."></textarea><br />
                  <input type="submit" name="submit" id="submit" value="전송" />
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <p>copyright &copy; 2021 by Jisu Oh</p>
      </footer>
  </body>
